<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="timer">60</div>
            <div class="stats">
                <span class="wpm">0 WPM</span>
                <span class="accuracy">100% ACC</span>
            </div>
        </div>
        <div class="text-display"></div>
        <textarea class="text-input" placeholder="Start typing when ready..."></textarea>
        <button class="restart-btn">Restart Test</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
