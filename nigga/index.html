<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nigga detector</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.14.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/blazeface"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="card-container">
        <h1 class="app-title">NIGGA DETECTOR</h1>
        <p class="app-subtitle">Upload a photo to see the detected face is nigga or not.</p>
        
        <input type="file" id="upload" accept="image/*" class="file-input">

        <div class="image-display-area">
            <div class="image-box">
                <img id="originalPreview" src="" alt="Original Image" class="image-preview hidden">
                <p class="image-label">Original</p>
            </div>
            <div class="image-box">
                <img id="facePreview" src="" alt="Detected Face" class="image-preview hidden">
                <p class="image-label">Detected Face</p>
            </div>
        </div>
        
        <div id="result-box" class="result-box hidden">
            <p id="result-text" class="result-message"></p>
        </div>
    </div>
    
    <canvas id="canvas"></canvas>

    <script src="script.js"></script>

</body>
</html>
