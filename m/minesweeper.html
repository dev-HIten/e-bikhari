<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Minesweeper</title>
    <link rel="stylesheet" href="minesweeper.css">
    <link rel="icon" type="image/png" href="https://freepngimg.com/thumb/android/91765-minesweeper-star-microsoft-symmetry-classic-free-hq-image.png" height="60vh" width="60vw">
</head>
<body>
  <div class="difficulty"> 
    <button onclick="showDropDown()" class="difficulty-dropdown">Difficulty: Easy</button>
    <div style="display: none;" class="difficulty-container">
      <button onclick="gameOver(null)" id="difficulty-radio1" class="difficult">Easy</button>
      <button onclick="gameOver(null, 'Medium')" class="difficult" id="difficulty-radio2">Medium</button>
      <button onclick="gameOver(null, 'Hard')" class="difficult" id="difficulty-radio3">Hard</button>
      
    </div>
  </div>
  <div class="title">
    <h2 class="heading">MINESWEEPER</h2> &nbsp; &nbsp; &nbsp;
    <img class="logo" src="https://freepngimg.com/thumb/android/91765-minesweeper-star-microsoft-symmetry-classic-free-hq-image.png" height="60vh" width="60vw">
  </div>
  <div class="timer-flag">
    <h4 class="timer">⏱: 00:00:00</h4>&nbsp; &nbsp; &nbsp;
    <h4 class="flags"></h4>
  </div>
  
  <div class="yard">
      <div id="myModal" class="modal">
        
        <div class="modal-content">
        <button class="cancel-btn">╳</button>
        <p id="result"></p>
        <p id="time"></p>
        <button class="close-btn" id="closeModal">Restart</button>
            
        </div>
      </div>
  </div>
  <script src="minesweeper.js"></script>
</body>
</html>
